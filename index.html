<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Homepage: A Visual Model</title>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>

  <header>

    <div class="header-container-left">
      <nav>
        <a class="nav-item" href="https://about.google/">About</a>
        <a class="nav-item" href="https://store.google.com/US/">Store</a>
      </nav>
    </div>

    <div class="header-container-right">
      <a class="gmail-link" href="http://mail.google.com/">Gmail</a>
      <a class="images-link" href="https://www.google.com/imghp">Images</a>
      <a class="apps-button" href="https://www.google.com/intl/en/about/products" role="button"><img src="https://image.flaticon.com/icons/svg/60/60991.svg" height="16px" width="16px" alt="Google apps"></a>
      <a class="sign-in-button" href="https://accounts.google.com/ServiceLogin" role="button">Sign in</a>
    </div>
  </header>

  <div style="height: 145px;"></div>
  <div class="google-logo">
    <img src="images/google_logo.png">
  </div>
  <div style="height: 29px;"></div>
  <form>
    <div class="search-box-container">
      <img id="search-icon" src="images/search_icon.png" alt="Search icon">
      <input id="search-box" type="text" name="search-query" max-length="2048" role="combobox">
      <img id="mic-icon" src="images/mic_icon.png" alt="Mic icon">
    </div>
    <div class="search-buttons-container">
      <input type="button" class="search-buttons" value="Google Search">
      <input type="button" class="search-buttons" value="I'm Feeling Lucky">
    </div>
  </form>

  <footer>
    <div class="footer-container-left">
      <nav>
        <a class="nav-item" href="https://ads.google.com/intl/en_us/home/">Advertising</a>
        <a class="nav-item" href="https://www.google.com/services/">Business</a>
        <a class="nav-item" href="https://www.google.com/search/howsearchworks/">How Search works</a>
      </nav>
    </div>
    <div class="footer-container-right">
      <nav>
        <a class="nav-item" href="https://policies.google.com/privacy">Privacy</a>
        <a class="nav-item" href="https://policies.google.com/terms">Terms</a>
        <a class="nav-item" href="">Settings</a>
      </nav>
    </div>
  </footer>

</body>

</html>
