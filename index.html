<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Homepage: A Visual Model</title>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>

  <header>
    <div class="top-bar">
      <a class="gmail-link" href="http://mail.google.com/">Gmail</a>
      <a class="images-link" href="https://www.google.com/imghp">Images</a>
      <a class="apps-button" href="https://www.google.com/intl/en/about/products?tab=ih" role="button"><img src="https://image.flaticon.com/icons/svg/60/60991.svg" height="16px" width="16px" alt="Google apps"></a>
      <a class="sign-in-button" href="https://accounts.google.com/ServiceLogin?hl=en" role="button">Sign in</a>
    </div>
  </header>

  <div style="height: 145px;"></div>
  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
  <div style="height: 29px;"></div>
  <form>
    <div class="search-box-container">
      <img id="search-icon" src="https://cdn3.iconfinder.com/data/icons/unicons-vector-icons-pack/32/search-512.png" alt="Search icon">
      <input id="search-box" type="text" name="search-query" max-length="2048" role="combobox">
      <img id="mic-icon" src="https://i.ya-webdesign.com/images/google-search-png-1.png" alt="Mic icon">
    </div>
    <div class="search-buttons-container">
      <input type="button" class="search-buttons" value="Google Search">
      <input type="button" class="search-buttons" value="I'm Feeling Lucky">
    </div>
  </form>

<footer>
    <div class="footer-container-left">
      <nav>
        <a class="footer-item" href="">Advertising</a>
        <a class="footer-item" href="">Business</a>
        <a class="footer-item" href="">How Search Works</a>
      </nav>
    </div>
    <div class="footer-container-right">
      <nav>
        <a class="footer-item" href="">Privacy</a>
        <a class="footer-item" href="">Terms</a>
        <a class="footer-item" href="">Settings</a>
      </nav>
    </div>
</footer>

</body>

</html>
